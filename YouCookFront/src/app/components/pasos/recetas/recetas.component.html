<p-card>
    <ng-template pTemplate="footer">
        <div class="footer">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left" iconPos="right"></p-button>
            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
